<div class="container" style="margin-top: 100px;">
  <section class="col-md-12" ng-init="vm.getUsers()">
    <h2>Contact List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Salary</th>
          <th>Phone</th>
          <th>Profile</th>
          <th>Operations</th>
          <a class="btn btn-primary btn-lg" ui-sref="addUser"><i class="fa fa-address-book-o" style="font-size:25px"></i>   Add User</a>
          <th>
            <td><input placeholder="Search By Email-id...." class="form-control" ng-keypress="vm.getUsers()" ng-model="vm.searchText">              </td>
          </th>
          <th> <a class="btn btn-warning" ng-click="vm.getUsers()"><i class="fa fa-search" style="font-size:15px"></i>Search</a>            </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in vm.users.data track by $index">
          <th scope="row">{{$index+1}}</th>
          <td>{{user.name}}</td>
          <td>{{user.emailid}}</td>
          <td>{{user.salary}}</td>
          <td>{{user.phone}}</td>
          <td><img src="/upload/{{user.image_name}}" style="width: 50px; height: 50px;"></td>
          <td>
            <a class="btn btn-success" ui-sref="editUser({id: user._id})">
                        <span class="glyphicons glyphicons-pen"></span> <i class="fa fa-edit" style="font-size:15px"></i> Edit
                      </a> &nbsp;&nbsp; <a class="btn btn-danger" href="" ng-click="vm.deleteUser(user._id)"><i class="fa fa-times" style="font-size:15px"></i>Delete</a>
          </td>
        </tr>
        <tr ng-if="vm.users.data.length == 0">
          <td colspan="5" align="center">No Record Found</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
